        - heading "Profile resource " [level=2] [ref=e298]:
          - text: Profile resource
          - generic:
            - link "":
              - /url: /API/docs/en-us/guides/amazon-attribution/how-to#profile-resource
              - generic [ref=e299] [cursor=pointer]: 
        - paragraph [ref=e300]:
          - text: A profile represents an advertiser account in a particular market. Each time you make a call to an Amazon Attribution API endpoint you must pass a profile ID as the
          - code [ref=e301]: Amazon-Advertising-Api-Scope
          - text: header. Retrieve the list of profiles you can access by calling
          - link "/v2/profiles" [ref=e302] [cursor=pointer]:
            - /url: /API/docs/en-us/reference/2/profiles
          - text: .
        - heading "Advertisers resource " [level=2] [ref=e303]:
          - text: Advertisers resource
          - generic:
            - link "":
              - /url: /API/docs/en-us/guides/amazon-attribution/how-to#advertisers-resource
              - generic [ref=e304] [cursor=pointer]: 
        - generic [ref=e307]:
          - generic [ref=e308]:
            - generic [ref=e309]: 
            - text: Important
          - generic [ref=e310]: The Amazon Attribution Advertisers resource will be deprecated in a future version of the API. It is currently supported on all profiles to ensure backward compatibility. Integrators supporting only ad console profiles should not use this resource.
        - paragraph [ref=e311]:
          - text: Get the
          - link "Advertisers resource" [ref=e312] [cursor=pointer]:
            - /url: /API/docs/en-us/amazon-attribution-prod-3p/#tag/Advertisers
          - text: to retrieve a list of Amazon Attribution "advertisers” associated with a profile. Ad console profiles will only have a single advertiser. DSP-based profiles for vendor advertisers may have multiple Amazon Attribution advertisers, but sellers will always have only one. You may want to pass an
          - code [ref=e313]: advertiserId
          - text: as an optional parameter to one of the following endpoints.
        - heading "Publishers resource " [level=2] [ref=e314]:
          - text: Publishers resource
          - generic:
            - link "":
