        - paragraph [ref=e430]:
          - text: Once attribution tags have been implemented and shoppers have clicked your links, call the
          - link "report endpoint" [ref=e431] [cursor=pointer]:
            - /url: /API/docs/en-us/amazon-attribution-prod-3p/#tag/Reports/operation/getAttributionTagsByCampaign
          - text: to retrieve reporting. Clicks may take up to 24 hours to appear, and conversions may take up to 48 hours.
        - paragraph [ref=e432]:
          - text: "Two types of reports are available: Performance and Products. You can access each report type by entering the optional"
          - code [ref=e433]: reportType
          - text: request body property with a value of PERFORMANCE (default) or PRODUCTS. Each report type differs in terms of its aggregation level, dimensions, and metrics. For the performance report, you may choose the aggregation level by passing the
          - code [ref=e434]: groupBy
          - text: request body property with a value of CAMPAIGN, ADGROUP, or CREATIVE (default). The products report is always aggregated at ad group level and is limited to the top 100 products per campaign, as ranked by sales, purchases, and DPVs.
        - paragraph [ref=e435]:
          - text: If you don’t indicate which metrics you want the report to include, the response will include all available metrics (except
          - code [ref=e436]: brb_bonus_amount
          - text: ). For more efficient reporting you can include a list of desired metrics in your request body.
