              - generic [ref=e315] [cursor=pointer]: 
        - paragraph [ref=e316]:
          - text: Get the
          - link "Publishers resource" [ref=e317] [cursor=pointer]:
            - /url: /API/docs/en-us/amazon-attribution-prod-3p/#tag/Publishers
          - text: to retrieve a list of all supported publishers. Each item in the list includes publisher name, publisher ID, and whether or not the publisher’s tag includes macros, also known as dynamic parameters. The Publishers resource is identical for all advertisers. You will pass publisher IDs when calling Attribution tag-retrieval endpoints.
        - paragraph [ref=e318]:
