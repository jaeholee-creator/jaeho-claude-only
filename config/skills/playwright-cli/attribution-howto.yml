        - heading "Attribution tags resource " [level=2] [ref=e320]:
          - text: Attribution tags resource
          - generic:
            - link "":
              - /url: /API/docs/en-us/guides/amazon-attribution/how-to#attribution-tags-resource
              - generic [ref=e321] [cursor=pointer]: 
        - paragraph [ref=e322]:
          - text: Once you have your advertiser’s
          - code [ref=e323]: profileId
          - text: and the list of publishers, choose which
          - link "Attribution tags resource" [ref=e324] [cursor=pointer]:
            - /url: /API/docs/en-us/amazon-attribution-prod-3p/#tag/Attribution-Tags
          - text: you will call to retrieve tags.
        - paragraph [ref=e325]:
          - text: Amazon Attribution offers tags that include macros for publishers such as Google Ads, Facebook, Microsoft Ads, and Pinterest. For these publishers, you will call
          - code [ref=e326]: /attribution/tags/macroTag
          - text: . These tags will only function on the intended publisher and will use campaign ID values provided by that publisher.
        - paragraph [ref=e327]:
          - text: For publishers that do not support macro tags, retrieve tags by calling
          - code [ref=e328]: /attribution/tags/nonMacroTemplateTag
          - text: . Non-macro tags require that you provide unique campaign ID values in the tag parameters.
        - generic [ref=e331]:
          - generic [ref=e332]:
            - generic [ref=e333]: 
            - text: Important
          - generic [ref=e334]:
            - text: Calling a tag-retrieval endpoint is a mandatory step required to enable measurement for each profile you plan to work with. Do not skip this step or else tags will not function.
            - text: Amazon Attribution’s API tags are different than Amazon Attribution tags created in the Amazon Ads console. Do not modify tags created in the Amazon Ads console for use with the API and do not try to use API tags to add new tags to a campaign created in the Amazon Ads console.
        - heading "Macro tags " [level=3] [ref=e335]:
          - text: Macro tags
          - generic:
            - link "":
              - /url: /API/docs/en-us/guides/amazon-attribution/how-to#macro-tags
              - generic [ref=e336] [cursor=pointer]: 
        - paragraph [ref=e337]: Using a macro tag for a given publisher and advertiser, you can use that same tag across all of the advertiser's campaigns on that publisher. Macro tags allow the publisher to dynamically insert campaign information into the click-through URL when preparing the ad for display. Each tag contains publisher-specific macros that vary depending on the publisher.
        - paragraph [ref=e338]: "For example, here’s a hypothetical macro tag for Google Ads returned from a call to the macroTag endpoint:"
        - generic [ref=e339]:
          - generic [ref=e340] [cursor=pointer]: 
          - code [ref=e342]:
            - generic [ref=e344]: "\"?maas=maas_adg_api_123456789_macro_1_99&ref_=aa_maas&tag=maas&aa_campaignid={campaignid}&aa_adgroupid={adgroupid}&aa_creativeid=ad-{creative}_{targetid}_dev-{device}_ext-{feeditemid}\""
        - paragraph [ref=e345]: "Here is an example landing page URL that the campaign will drive to:"
        - generic [ref=e346]:
          - generic [ref=e347] [cursor=pointer]: 
          - code [ref=e349]: https://www.amazon.com/AmazonBasics-Performance-Alkaline-Batteries-Count/dp/B00MNV8E0C
        - paragraph [ref=e350]:
          - text: After the tag is applied on the campaign in the publisher’s ad manager, when the publisher prepares each ad for display it will dynamically replace the
          - code [ref=e351]: "{campaignid}"
          - text: ","
          - code [ref=e352]: "{adgroupid}"
          - text: ","
          - code [ref=e353]: "{creative}"
          - text: ","
          - code [ref=e354]: "{targetid}"
          - text: ","
          - code [ref=e355]: "{device}"
          - text: ", and"
          - code [ref=e356]: "{feeditemid}"
          - text: macros with the actual campaign values.
        - paragraph [ref=e357]: "In this example, the resulting click-through URL would be:"
        - generic [ref=e358]:
          - generic [ref=e359] [cursor=pointer]: 
          - code [ref=e361]: https://www.amazon.com/AmazonBasics-Performance-Alkaline-Batteries-Count/dp/B00MNV8E0C?maas=maas_adg_api_123456789_macro_1_99&ref_=aa_maas&tag=maas&aa_campaignid=1234&aa_adgroupid=6789&aa_creativeid=ad-1357_kwd-123_dev-c_ext-2468
        - heading "Non-macro tags " [level=3] [ref=e362]:
          - text: Non-macro tags
          - generic:
            - link "":
              - /url: /API/docs/en-us/guides/amazon-attribution/how-to#non-macro-tags
              - generic [ref=e363] [cursor=pointer]: 
        - paragraph [ref=e364]:
          - text: You can also use non-macro tags for publishers that do not support dynamic parameters to enable Amazon Attribution measurement on ads that drive to an Amazon Store or Product Detail page. To prepare your non-macro tags for implementation, you first retrieve the advertiser’s non-macro template tag by calling the nonMacroTemplateTag endpoint and then your system can fill in the template values for the
          - code [ref=e365]: aa_campaignid
          - text: ","
          - code [ref=e366]: aa_adgroupid
          - text: ", and"
          - code [ref=e367]: aa_creativeid
          - text: URL parameters each time it needs to create a new tag.
        - paragraph [ref=e368]: Here’s an example non-macro tag template. It will not function unless you replace the template values.
        - generic [ref=e369]:
          - generic [ref=e370] [cursor=pointer]: 
          - code [ref=e372]: "?maas=maas_adg_api_123456789_static_9_99&ref_=aa_maas&tag=maas&aa_campaignid={campaignId}&aa_adgroupid={adgroupId}&aa_creativeid={creativeId}"
        - generic [ref=e373]:
          - generic [ref=e375]:
            - generic [ref=e376]:
              - generic [ref=e377]: 
              - text: Note
            - generic [ref=e378]: When using non-macro tags, the same tag cannot be used across more than one landing page URL. If you need to change the landing page for a live tag, prepare a new tag using a unique creative ID and implement this new tag on the updated landing page.
          - generic [ref=e380]:
            - generic [ref=e381]:
              - generic [ref=e382]: 
              - text: Important
            - generic [ref=e383]:
              - text: Values for
              - code [ref=e384]: aa_campaignid
              - text: ","
              - code [ref=e385]: aa_adgroupid
              - text: ", and"
              - code [ref=e386]: aa_creativeid
              - text: "parameters must be no longer than 255 characters (after all macros are expanded) and must not contain the following characters, even if they are URL-escaped: /, &, =, #, ?, +, ’, ”, %, $."
              - code [ref=e387]: aa_campaignid
              - text: values must be unique per account. Do not re-use the same campaign id among multiple advertisers or across multiple markets. If using macro tags, take care to organize your 3P campaigns so each Amazon account and market gets a separate campaign.
        - heading "Attribution tag implementation " [level=2] [ref=e388]:
          - text: Attribution tag implementation
          - generic:
            - link "":
              - /url: /API/docs/en-us/guides/amazon-attribution/how-to#attribution-tag-implementation
              - generic [ref=e389] [cursor=pointer]: 
        - paragraph [ref=e390]: Attribution tags can be implemented in any manner that results in a valid URL that is called when the ad is clicked, as long as the landing page is an Amazon Store or Product Detail Page. Here are some common ways to implement attribution tags.
        - paragraph [ref=e391]: You may append an attribution tag to the end of a landing page URL and put the resulting URL into a publisher’s click-through URL field. Some publishers also allow for URL parameters to be kept separate from the landing page and will combine them dynamically.
        - paragraph [ref=e392]: Amazon Attribution tags can be appended to a landing page URL used organically in a blog post or email, just as you would typically create a link to Amazon.
        - paragraph [ref=e393]: If using a macro tag, it must be placed in a field that supports macro processing. This is publisher-specific, so check your publisher’s help documentation if you are having issues.
        - paragraph [ref=e394]: For some publishers, you can implement attribution tags as click-trackers that fire upon each ad click. These tracking fields are different for each publisher. Remember that attribution tags will only work when the landing page is an Amazon Store or Product Detail Page.
        - paragraph [ref=e395]: For Social campaigns, such as Facebook, you can implement your advertiser's attribution tags within the "URL parameters" tracking field.
        - paragraph [ref=e396]:
          - text: For Search campaigns, such as Google Ads and Microsoft Ads, implement your advertiser's attribution tags within the tracking template field, preceded by the
          - code [ref=e397]: "{unescapedlpurl}"
          - text: macro for Google or the
          - code [ref=e398]: "{lpurl}"
          - text: "macro for Microsoft. Here is a Google example:"
        - generic [ref=e399]:
          - generic [ref=e400] [cursor=pointer]: 
          - code [ref=e402]: "{unescapedlpurl}?maas=maas_adg_api_123456789_macro_1_99&ref_=aa_maas&tag=maas&aa_campaignid={campaignid}&aa_adgroupid={adgroupid}&aa_creativeid=ad-{creative}_{targetid}_dev-{device}_ext-{feeditemid}"
        - paragraph [ref=e403]: If no other tracking templates will interfere, you can implement the attribution tag at the campaign level. However, keep in mind that if multiple tracking templates are implemented at different levels of a campaign, only the tracking template at the lowest level fires.
        - generic [ref=e406]:
          - generic [ref=e407]:
            - generic [ref=e408]: 
            - text: Important
          - generic [ref=e409]:
            - text: Remove any pre-existing
            - code [ref=e410]: ref_
            - text: or
            - code [ref=e411]: tag
            - text: parameters from the click-through URL so they do not interfere with Amazon Attribution’s
            - code [ref=e412]: ref_
            - text: and
            - code [ref=e413]: tag
            - text: parameters. If two parameters with the same name are included in the URL, measurement will not be accurate.
        - heading "Measurement " [level=2] [ref=e414]:
          - text: Measurement
          - generic:
            - link "":
              - /url: /API/docs/en-us/guides/amazon-attribution/how-to#measurement
              - generic [ref=e415] [cursor=pointer]: 
        - paragraph [ref=e416]: When an Amazon Store or Product Detail Page URL including Amazon Attribution API tag parameters is clicked, this triggers Amazon Attribution to infer the structure of the campaign and measure click-attributed conversion events on Amazon. For a given profile, only links with Amazon Attribution tags from that profile are considered for conversion attribution and the last-clicked tag in the 14-day window gets full credit. Conversions will not be attributed to Amazon ads or any other links not tagged by the given profile.
        - paragraph [ref=e417]:
          - text: Amazon Attribution will automatically create an Amazon Attribution campaign, ad group, and creative using the values from the
          - code [ref=e418]: aa_campaignid
          - text: ","
          - code [ref=e419]: aa_adgroupid
          - text: ", and"
          - code [ref=e420]: aa_creativeid
          - text: parameters. After campaigns are created, promoted products will be automatically associated to the campaign to enable measurement of conversion metrics on these products. Clicks to Product Detail pages auto-associate that product and its variations to the campaign. Clicks to Amazon Stores pages auto-associate products listed on the Stores page to the campaign.
        - paragraph [ref=e421]: Once campaigns, ad groups, and creatives are auto-created and products are auto-associated to the campaign, Amazon Attribution measures and reports clicks, conversions, and sales. Conversions on the associated products will show in reporting as “promoted” conversion metrics. “Total” and “brand halo” conversion metrics will reflect conversions on non-promoted products in the same brand.
        - generic [ref=e424]:
          - generic [ref=e425]:
            - generic [ref=e426]: 
            - text: Note
          - generic [ref=e427]: If your Store page uses dynamic widgets that select products to display in real-time, these products may not be associated to your campaign by Amazon Attribution. Examples include dynamic widgets “Best selling,” “Recommended for you,” “Featured Deals,” or product grids/lists powered by search keywords. To work around this limitation, add the ASINs you want to measure directly to your Store page.
        - heading "Reports resource " [level=2] [ref=e428]:
          - text: Reports resource
          - generic:
