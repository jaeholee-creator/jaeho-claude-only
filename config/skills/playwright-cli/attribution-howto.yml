            - generic [ref=e491]: 
            - text: Note
          - generic [ref=e492]:
            - text: To protect shopper privacy, Amazon Attribution will mask data for any reporting row representing a tag or group of tags with < 10 clicks over its lifetime. For example, reporting aggregated at the ad group level will show all data for ad groups with 10+ clicks, even if some of the tags in the ad group have < 10 clicks. Until the click threshold has been surpassed, masked rows will show metric values as zero. Campaigns with very small budgets or shown to a very small audience may take some time to surpass this threshold.
            - text: To display reporting at campaign or ad group level, you should request performance reports at these specific aggregation levels, rather than aggregating the data yourself, to ensure your reporting includes all available data and matches the Amazon Ads console.
