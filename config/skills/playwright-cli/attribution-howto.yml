        - paragraph [ref=e486]: Amazon updates Amazon Attribution reporting at least once per day and performs historical restatements every 1, 7, and 28 days to ensure reporting is updated with the most recent conversions and takes into account returns or refunds. We recommend that you retrieve the last 30 days of reporting each day.
        - generic [ref=e489]:
